<div class="background-container">
    <nav class="navbar bg-body-tertiary">
        <br>
        <br>
        <a class="nav" style="font-weight: bold">
        </a>
    </nav>
</div>
<div class="filtro">
    <mat-form-field>
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Digite o nome do seu pet aqui " #input>
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="sigla">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sigla </th>
            <td mat-cell *matCellDef="let row"> {{row.sigla}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">Nenhum dado corresponde ao filtro "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator class="barra" [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Selecionar página de usuários"></mat-paginator>
</div>
