<div class="card">
    <div class="card-header">
      <h1>Conversor de Moedas</h1>
    </div>
    <div class="card-body">
      <label for="amount">Valor:</label>
      <input type="number" id="amount" [(ngModel)]="amount">
      <label for="fromCurrency">Moeda de Origem:</label>
      <select id="fromCurrency" [(ngModel)]="fromCurrency">
        <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
      </select>
      <label for="toCurrency">Moeda de Destino:</label>
      <select id="toCurrency" [(ngModel)]="toCurrency">
        <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
      </select>
      <button (click)="convertCurrency()">Converter</button>
      <p *ngIf="result">Resultado: {{ result }}</p>
      <p *ngIf="result && exchangeRates[toCurrency]">Taxa de Convers√£o: {{ exchangeRates[toCurrency] }}</p>
    </div>
  </div>
